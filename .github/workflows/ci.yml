name: Task 3. API Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Test Code
        uses: actions/checkout@v4

      - name: Checkout API Service
        uses: actions/checkout@v4
        with:
          repository: bondarenkokate73/simbirsoft_sdet_project
          path: api-service

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          mkdir -p ~/.docker/cli-plugins   
          curl -SL "https://github.com/docker/compose/releases/download/v2.40.3/docker-compose-linux-$(uname -m)" -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: Start API Service with Docker Compose
        run: |
          cd api-service
          docker compose up --build -d

      - name: Wait for API service
        run: |
          timeout 120s bash -c '
            until docker ps --filter "name=postgres" --format "{{.Status}}" | grep -q "healthy"; do
              sleep 10;
            done
          '
          timeout 120s bash -c '
            until curl -s http://localhost:8080 > /dev/null; do
              sleep 10;
            done
          '
          sleep 20

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate Allure report
        run: |
          cd main
          mvn allure:report
        if: always()

      - name: Prepare Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: main/target/allure-results
          gh_pages: gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          force_orphan: true

      - name: Stop API Service
        if: always()
        run: |
          cd api-service
          docker compose down